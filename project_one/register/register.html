<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script src="js/jquery-1.12.3.js"></script>
		<link href="css/reset.css" type="text/css" rel="stylesheet" />
		<link href="css/register.css" type="text/css" rel="stylesheet" />
		<script src="js/register.js"></script>
	</script>
	</head>
	<body>
		
		<div id="register">
			<div class="left">
				<img src="img/logo.png"  class="logo"/>
				<img src="img/qr.png" class="qr"/>
			</div>
			<div class="right">
				<div class="top">
					<span class="l">注册蜜芽</span>
					<span class="r">
						<i class="yiwen">已有蜜芽账号？</i>
						<a href="../login/login.html">登录</a>
					</span>
				</div>
				<form>
					<div class="number">
						<img src="img/num.gif" />
						<input type="text" placeholder="手机号" />
						<div class="number_tip">
							<p>请输入正确的手机号码，且为11位纯数字格式</p>
							<img src="img/tipnamebg.png" />
						</div>
					</div>
					<div class="ck">
						<input type="text" placeholder="请填写验证码" />
						<div class="verify"></div>
						<div class="ck_tip">
							<p>请输入正确的四位验证码</p>
							<img src="img/tipnamebg.png" />
						</div>
					</div>
					<div class="password">
						<img src="img/sign_03.gif" />
						<input type="password" placeholder="密码" />
						<div class="password_tip">
							<p>密码长度为6-14个字符，且只能为字母数字下划线，不能以数字开头</p>
							<img src="img/tipnamebg.png" />
						</div>
					</div>
					<div class="repassword">
						<img src="img/sign_03.gif" />
						<input type="password" placeholder="确认密码" />
						<div class="repassword_tip">
							<p>第二次输入的密码不正确</p>
							<img src="img/tipnamebg.png" />
						</div>
					</div>
					<div class="check">
						<input type="checkbox" checked="checked"/><span>我已阅读并接受</span>
						<a href="#">《蜜芽服务条款》</a>
						<div class="check_tip">
							<p>您未阅读并接受蜜芽服务条款</p>
							<img src="img/tipnamebg.png" />
						</div>
					</div>
					<!--<div class="tip">
						<p></p>
						<img src="img/tipnamebg.png" />
					</div>-->
					<div class="btn">注册</div>
				</form>
			</div>
		</div>
		<p id="footer">

		</p>
	</body>
</html>
